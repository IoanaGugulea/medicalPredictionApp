<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicție Programare Medicală</title>
    <style>
        body {
            background-image: url('https://watermark.lovepik.com/photo/50064/1262.jpg_wh1200.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); 
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            background-color:rgb(24, 104, 208);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        label {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <!-- Container pentru a centra formularul pe pagină -->
    <div class="form-container">
        <form action="/predict" method="POST">
            <h2>Introduceți informațiile pacientului:</h2>
            <label for="varsta">Vârstă:</label>
            <input type="number" id="varsta" name="varsta" required>

            <label for="imc">IMC:</label>
            <input type="number" id="imc" name="imc" step="0.1" required>

            <label for="gen">Gen:</label>
            <select id="gen" name="gen" required>
                <option value="Masculin">Masculin</option>
                <option value="Feminin">Feminin</option>
            </select>

            <label for="presiunea_sangelui">Presiune arterială:</label>
            <select id="presiunea_sangelui" name="presiunea_sangelui" required>
                <option value="scazut">Joasă</option>
                <option value="normal">Normală</option>
                <option value="ridicat">Ridicată</option>
            </select>

            <label for="diabet">Diabet:</label>
            <select id="diabet" name="diabet" required>
                <option value="Nu">Nu</option>
                <option value="Da">Da</option>
            </select>

            <label for="model">Model de clasificare:</label>
            <select id="model" name="model" required>
                <option value="knn">kNN</option>
                <option value="nb">Naive Bayes</option>
            </select>

            <button type="submit">Predict</button>
        </form>
    </div>

</body>
</html>
